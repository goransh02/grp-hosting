<body style="background-image: url(../assets/bg.png);
background-repeat: no-repeat;
  background-size: 100% 100%;">


  <div style="background-color: rgb(99, 105, 185);padding: 10px;">
    <h1 style="display: inline;margin-left: 5% ;color: rgb(253, 253, 253);font-size: x-large;margin-top: 50%;">
      Complaint Portal
    </h1>

    <button mat-button [matMenuTriggerFor]="menu"
      style="background-color: black;color: white;display: inline;margin-left: 70%;padding-top:-100%;">Menu</button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLinkActive="active" routerLink="/books-list">Show Complaints</button>
      <button mat-menu-item routerLinkActive="active" routerLink="/add-book">Add Complaints</button>
      <button mat-menu-item routerLinkActive="active" routerLink="/login"
        *ngIf="!securityObject.isAuthenticated">Login</button>
      <button mat-menu-item (click)="refresh()" *ngIf="securityObject.isAuthenticated">Logout</button>


    </mat-menu>

  </div>
  <div style="margin-top: 5%;"></div>

  <router-outlet></router-outlet>
</body>
